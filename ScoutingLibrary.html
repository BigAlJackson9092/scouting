<style>
body{
    padding-top: 1px;
    padding-left: 1px;
}    
    
#container {
margin-left: auto;
margin-right: auto;
}
input{
    color: black;
    border-color: #0d0d0d;
    border-radius: 5px;
    border-width: 1px;
    outline: none;
}
input:focus{
    outline: none;
    _noFocusLine: expression(this.hideFocus=true);
}
input[type=radio] { 
transform: scale(1.25, 1.25); 
-moz-transform: scale(1.25, 1.25); 
-ms-transform: scale(1.25, 1.25); 
-webkit-transform: scale(1.25, 1.25); 
-o-transform: scale(1.25, 1,25); 
 width:20px; 
 height:20px; 
 text-align:center; 
 margin-top:2px; 
}
textarea{
    font-size: 140%;
    color: black;
}
input[type=range] {
  -webkit-appearance: none; /* Hides the slider so that custom slider can be made */
  width: 75%; /* Specific width is required for Firefox. */
}

input[type=range]:focus {
  outline: none; /* Removes the blue border. You should probably do some kind of focus styling for accessibility reasons though. */
}
/* Special styling for WebKit/Blink */
input[type=range]::-webkit-slider-thumb {
  -webkit-appearance: none;
  border: 1px solid #000000;
  height: 36px;
  width: 16px;
  border-radius: 3px;
  background: #ffffff;
  cursor: pointer;
  margin-top: -14px; /* You need to specify a margin in Chrome, but in Firefox and IE it is automatic */
  box-shadow: 1px 1px 1px #000000, 0px 0px 1px #0d0d0d; /* Add cool effects to your sliders! */
}

/* All the same stuff for Firefox */
input[type=range]::-moz-range-thumb {
  box-shadow: 1px 1px 1px #000000, 0px 0px 1px #0d0d0d;
  border: 1px solid #000000;
  height: 36px;
  width: 16px;
  border-radius: 3px;
  background: #ffffff;
  cursor: pointer;
}

/* All the same stuff for IE */
input[type=range]::-ms-thumb {
  box-shadow: 1px 1px 1px #000000, 0px 0px 1px #0d0d0d;
  border: 1px solid #000000;
  height: 36px;
  width: 16px;
  border-radius: 3px;
  background: #ffffff;
  cursor: pointer;
}

input[type=range]::-webkit-slider-runnable-track {
  width: 100%;
  height: 8.4px;
  cursor: pointer;
  box-shadow: 1px 1px 1px #000000, 0px 0px 1px #0d0d0d;
  background: #808080
  border-radius: 1.3px;
  border: 0.2px solid #010101;
}

input[type=range]:focus::-webkit-slider-runnable-track {
  background: #808080
}

input[type=range]::-moz-range-track {
  width: 100%;
  height: 8.4px;
  cursor: pointer;
  box-shadow: 1px 1px 1px #000000, 0px 0px 1px #0d0d0d;
  background: #808080
  border-radius: 1.3px;
  border: 0.2px solid #010101;
}

input[type=range]::-ms-track {
  width: 100%;
  height: 8.4px;
  cursor: pointer;
  background: transparent;
  border-color: transparent;
  border-width: 16px 0;
  color: transparent;
}
input[type=range]::-ms-fill-lower {
  background: #999999
  border: 0.2px solid #010101;
  border-radius: 2.6px;
  box-shadow: 1px 1px 1px #000000, 0px 0px 1px #0d0d0d;
}
input[type=range]:focus::-ms-fill-lower {
  background: #808080;
}
input[type=range]::-ms-fill-upper {
  background: #808080
  border: 0.2px solid #010101;
  border-radius: 2.6px;
  box-shadow: 1px 1px 1px #000000, 0px 0px 1px #0d0d0d;
}
input[type=range]:focus::-ms-fill-upper {
  background: #808080;
}



</style>

<body> <!-- All Main HTML Code Go Below! -->
<form id="MainFormID">      <!-- Beggining Of Form To Fill Out -->

<!-- NUMBER INPUT -->
    <p>Number Input Text
        <input type="number" placeholder="1234" min="0" id="NumberInputID" required/>
    </p>
    
<!-- RADIO BUTTON GROUP DIVISION -->
   <p>
    Prompt Text. Ex. Do you like food?
    <div>
        <table>
            <tr>
                <td>
                    <input type="radio" value="value1" name="RadioGroupName1" required/> Option1</td>
            </tr>
            <!-- name each set of radio buttons the same thing -->
            <tr>
                <td>
                    <input type="radio" value="value2" name="RadioGroupName1" /> Option2</td>
            </tr>
            <tr>
                <td>
                    <input type="radio" value="value3" class="radio" crop="none" name="RadioGroupName1" /> Option3 </td>
            </tr>
        </table>
    </div>
</p>
    
<!-- CHECKBOX INPUT -->
    Checkbox Prompt Text<input type="checkbox" id="CheckboxInputID"/>
    
<!-- SLIDER INPUT -->
    <p>Slider Prompt Text</p>
    <p>
        <input type="range" min="0" max="10" defaultValue="0" id="RangeInputID" 
             onchange="document.getElementById('SliderLabel1').innerHTML = this.value"
             oninput="document.getElementById('SliderLabel1').innerHTML = this.value"
        />        
<!-- SLIDER LABEL -->
        <label id="SliderLabel1">0</label>
    </p>
    
    
<!-- TEXT AREA INPUT -->
    <p><textarea id="TextAreaID" cols="30" rows="7" maxlength="140" wrap="soft" style="resize:none;"></textarea></p><p>Max:140 
    Characters</p>
    
<!-- Text Input -->
    <p><input type="text" placeholder="text" maxlength="20" size="25" id="TextInputID"/></p>
         <!-- Size should be larger than maxlength, not all chars are same width so leave extra room
         Size and maxlength depends on what the textInput is used for. Use TextAreas for Comments or long text! -->
    
    
<!-- TEST CHECKBOX: to show how to change data from checked/unchecked to yes/no -->
    <p>
        Checkbox Prompt Text2<input type="checkbox" onclick="showHideHiddenDiv(this, 'HiddenDivID')" id="TestCheckboxID"/>
                <!-- Calls showHideHiddenDiv(element, divId), passes itself and the div you want to show/hide -->
    </p>
<!-- HIDDEN DIVISION: appears when checkbox checked -->
    <div id="HiddenDivID" style="display: none;">Hello!</div>
    
    
<!-- SUBMIT BUTTON -->
    <p><input type="submit" value="submit"></input></p>
<!-- DIV FOR QR CODE -->
    <div id="qrcode"></div>
    
</form>
<br></br>
<p>
<input type="button" onclick="window.location.reload()" value="Reload"/>
</p>
<br></br>
<p><input type="button" onclick="ClearStorage()" value="clear local storage"/></p>

window.onload = function () { //When window loads do this, gets all data from localstorage and makes buttons for them  
                              //When buttons are clicked they will show an old QR code
    for (i = 0; i < localStorage.length; i++) { //for all items in local storage
        var button = document.createElement("input"); //creates an input tag
        button.type = "button"; //specifies it's type is a button
        button.value = localStorage.key(i); //Makes it display the key it is stored under
        button.onclick = importQR; //creates event handler for when the button is clicked, calls another function
        document.body.appendChild(document.createElement("p"));//adds a seperator.
        document.body.appendChild(button); //adds the button to the bottom
    } //end for loop @localStorage.length
       
    //### DEFAULT FORM VALUES GO HERE ###   
        document.getElementById("qrcode").style.display="none" // hides the QRCode div
        document.getElementById("RangeInputID").value = 0; //sets Range Input to a default value.
    //# ALL Range Inputs should have this code!

        var allInputs = document.getElementsByTagName("input")
        , allTextAreas = document.getElementsByTagName("textarea")
        for (var i = 0; i < allInputs.length; i++){
            if(allInputs[i].type == "radio" || allInputs[i].type == "checkbox"){
                allInputs[i].checked = false;
            }else if (allInputs[i].type == "number" || allInputs[i].type == "text"){
                allInputs[i].value = null;
            }
        }for (var i = 0; i < allTextAreas.length; i++){
            allTextAreas[i].value = null;
        }
       
} //end of window.onload

//================================ SUBMIT FUNCTION ==================================
$("MainFormID").addEventListener("submit", function(event) { //event listener for submit
	event.preventDefault(); //We don't want it to submit a form normally, but submit buttons are different from normal buttons
    var arrayToExport = new Array( 
        $("NumberInputID").value
        , document.querySelector('input[name="RadioGroupName1"]:checked').value
            //This gets which radio button is selected from the group of radio buttons with the same name
        , $("CheckboxInputID").checked //Gets if a checkbox is checked 
        , $("RangeInputID").value //value of a Range input. aka a Slider
        , $("TextAreaID").value.replace(/\,/g,";") //gets user input in text area
              //.replace(...) replaces all commas in text with semicolons, prevents errors when importing into Access.
                
        , (($("TestCheckboxID").checked==true)? 'yes': 'no')
            //This replaces the output of any fields with a different kind of data, this example replaces true/false with yes/no
    );
    
      var dataToExport= "(\"" + arrayToExport.join("\",\"") + "\")"; //formats to CSV
     
    QR.clear(); //clears QR code div
    document.getElementById("qrcode").style.display="block"
    QR.makeCode(dataToExport); //Uses QR code generator at top of this code
    //document.getElementById("OutputLabelID").innerHTML = dataToExport;
             //For Demonstrations Only, shows correct data transfer
             
    var storageKey = $("NumberInputID").value; //most likely make this: Team# + Match#
    localStorage.setItem(storageKey, dataToExport); //creates or sets the data to store for later use
    //local storage is used to make buttons when user opens the page, it creates buttons for all entries so they can scan QR later
    
    var newButton = document.createElement("input"); //creates a new button at the bottom when user submits data
     newButton.type= "button"; 
     newButton.value= $("NumberInputID").value;
     newButton.onclick = importQR; //when you click the button it shows the QR code
     document.body.appendChild(document.createElement("p"));
     document.body.appendChild(newButton);
}, false); //============ END OF SUBMIT FUNCTION ========

}(self)) //============ END OF MAIN FUNCTION ========
    
function importQR() { //function called when storage buttons are clicked
    QR.clear();
    document.getElementById("qrcode").style.display="block"
    QR.makeCode(localStorage.getItem(this.value)) //'this' refers to the button that calls this.
        //the value is the related key in localstorage.
}
    //clears local storage, alerts user before clearing, TESTING ONLY, if users can do this they will!
function ClearStorage(){
     var choice= confirm("Do you want to clear your local storage? WARNING: This will remove all your stored data")
        if (choice==true){
            localStorage.clear();
            window.location.reload()
        }
}
    //Shows or Hides div based on checkbox... Gets the checkbox that was checked or uncheked and the div to hide or show
function showHideHiddenDiv(element, divID){ //called by onclick event in HTML code
    //ex <input type="checkbox" id="exampleCheckboxID" onclick="showHideHiddenDiv(this,'exampleDivID')"
    if (element.checked==true){
      document.getElementById(divID).style.display="block"
    }else{
        document.getElementById(divID).style.display="none"
    }
}

</script>
